<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenRouter AI Chatbot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>AI Chatbot</h1>
            <p>Powered by OpenRouter & DeepSeek</p>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message bot-message">
                <div class="message-content">
                    Hello! I'm an AI assistant powered by DeepSeek. How can I help you today?
                </div>
            </div>
        </div>
        
        <div class="chat-input-container">
            <div class="input-group">
                <input type="text" id="messageInput" placeholder="Type your message..." maxlength="1000">
                <button id="sendButton">
                    <span id="sendButtonText">Send</span>
                    <span id="loadingSpinner" class="loading-spinner" style="display: none;">‚ü≥</span>
                </button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
